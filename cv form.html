<!DOCTYPE html>
<html>
<head>
    <title>CV Form</title>
    <style>
     .checkbox-label {
            display: flex;
            align-items: center;
        }
        .checkbox-label input[type="checkbox"] {
            margin-right: 10px; /* تضبيط المسافة بين المربع والكلمة */
        }
    </style>
</head>
<body>
    <h1>CV Form</h1>
    <form action="submit_cv.php" method="post" enctype="multipart/form-data">
    
    <fieldset>
  <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> Male
        <input type="radio" id="female" name="gender" value="Female"> Female<br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="555-55-555" required><br><br>

        <label for="linkedin">LinkedIn Page:</label>
        <input type="url" id="linkedin" name="linkedin" placeholder="http://linkedin.com/yourprofile">
         <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
 </fieldset>
        <h2>Contact Information</h2>
       
        <label for="experience">Years of Experience (3 and 10):</label>
        <input type="number" id="experience" name="experience" min="3" max="10" required><br><br>
        
      <label for="salary">Expected Salary:</label>
<input type="range" id="salary" value="4000" min="0" max="10000" oninput="this.nextElementSibling.value = this.value">
<output>4000</output>

      
<br><br>
    <h7>Language:</h7>
<br><br>

        <label class="checkbox-label" for="arabic">
            <input type="checkbox" id="arabic" name="language" value="Arabic">
            Arabic
        </label>

       

        <label class="checkbox-label" for="english">
            <input type="checkbox" id="english" name="language" value="English">
            English
        </label>

        <br><br>
       

        <label for="cv">Upload Your CV:</label>
        <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" required><br><br>

        <label for="start-week">Nearest Week to Start Work:</label>
        <input type="week" id="start-week" name="start-week"><br><br>

        <label for="start-month">Nearest Month to Start Work:</label>
        <input type="month" id="start-month" name="start-month"><br><br>

        <label for="best-time">Best Time to Work:</label>
        <input type="time" id="best-time" name="best-time"><br><br>
        
         <label for="Major">majors:</label>
        <input type="Major" id="Major" name="Major" required>
        

        <h5>Why You Want to Work with Us</h5>
        <textarea id="why-work" name="why-work" rows="4" cols="50"></textarea><br><br>

       <input type="submit" value="Send"> 
        <input type="reset" value="Reset">   
    </form>
</body>
</html>
